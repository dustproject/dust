procs:
  world:
    cwd: packages/world
    shell: pnpm run dev
  default-programs:
    cwd: packages/programs
    shell: |
      while [ ! -f ../world/deploys/31337/latest.json ]; do
        echo "Waiting for world deployment..."
        sleep 2
      done
      worldAddress=$(awk -v id="31337" -F'"' '$2 == id {getline; print $4}' ../world/worlds.json)
      echo "Using world address: $worldAddress"
      wait-on ../worlds/deploys/31337/latest.json && pnpm mud deploy --worldAddress=$(cat ../worlds/worlds.json | jq -r ".[\"31337\"].address // empty") --alwaysRunPostDeploy=true --rpcBatch=true
  explorer:
    cwd: packages/world
    shell: pnpm explorer --indexer-port 3008
  anvil:
    shell: anvil --block-time 2 --base-fee 50 --gas-limit 100000000
