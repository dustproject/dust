name: Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Setup foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Run anvil
        run: anvil --block-time 2 --base-fee 50 --gas-limit 100000000 &

      - name: Deploy contracts
        working-directory: packages/world
        run: pnpm mud dev-contracts --rpc http://127.0.0.1:8545 &

      - name: Run tests in packages/world
        working-directory: packages/world
        run: |
          set -o pipefail
          pnpm wait-on -l deploys/31337/latest.json && GAS_REPORTER_ENABLED=true pnpm mud test --worldAddress=$(awk -F'"' '/"31337":/{getline; print $4}' deploys/31337/latest.json) --forgeOptions='-vvv' | pnpm gas-report --stdin

      - name: Run ts tests in packages/world
        working-directory: packages/world
        run: pnpm vitest run
