name: Publish package preview
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - run: pnpm install
      - run: pnpm build

      - run: pnpm dlx pkg-pr-new publish --comment=off --pnpm './packages/dustkit'
